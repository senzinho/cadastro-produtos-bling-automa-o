<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Acessos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #68d391;
        }

        .info-box {
            background: #edf2f7;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #4a5568;
        }

        .info-box h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .info-box p {
            margin: 5px 0;
        }

        .info-box code {
            background: #cbd5e0;
            padding: 2px 6px;
            border-radius: 4px;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Sistema de Controle</h1>
            <p class="subtitle">Fa√ßa login para acessar a calculadora</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #718096;">Autenticando...</p>
            </div>
        </form>

        <div class="info-box">
            <h3>üìã Credenciais de Teste</h3>
            <p><strong>Admin:</strong> <code>admin@sistema.com</code> / <code>admin123</code></p>
            <p><strong>Usu√°rio:</strong> <code>user@sistema.com</code> / <code>user123</code></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert');
        const btnLogin = document.getElementById('btnLogin');
        const loading = document.getElementById('loading');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnLogin.disabled = true;
                btnLogin.textContent = 'Entrando...';
                loading.style.display = 'block';
            } else {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                loading.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }

            setLoading(true);
            alertBox.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/painel';
                        } else {
                            window.location.href = '/calculadora';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Erro ao fazer login');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conex√£o. Verifique se o servidor est√° rodando.');
                setLoading(false);
            }
        });

        // Auto-focus no campo de email
        document.getElementById('email').focus();

        // Limpa alertas quando o usu√°rio come√ßa a digitar
        document.getElementById('email').addEventListener('input', () => {
            if (alertBox.style.display === 'block') {
                alertBox.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', () => {
            if (alertBox.style.display === 'block') {
                alertBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
